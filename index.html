<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling with Translation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Video Calling with Translation</h1>
    <div>
        <!-- Local video stream -->
        <video id="localVideo" autoplay playsinline></video>
        <!-- Remote video stream -->
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
        <!-- Language selection dropdowns for both users -->
        <label for="sourceLanguage">Your Spoken Language:</label>
        <select id="sourceLanguage">
            <!-- Populate options dynamically -->
        </select>
        <label for="targetLanguage">Target Translated Language:</label>
        <select id="targetLanguage">
            <!-- Populate options dynamically -->
        </select>
        <!-- Button to start call -->
        <button id="startCallButton">Start Call</button>
        <!-- Button to end call -->
        <button id="endCallButton" disabled>End Call</button>
    </div>
    <div>
        <!-- Input field for speech recognition -->
        <textarea id="inputText" placeholder="Speak here..."></textarea>
        <!-- Output field for translated text (subtitles) -->
        <textarea id="outputText" placeholder="Translated text will appear here..." readonly></textarea>
    </div>
    <!-- Include PeerJS and jQuery libraries -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include app.js for the main logic -->
    <script src="Translation.js"></script>
</body>
</html>
